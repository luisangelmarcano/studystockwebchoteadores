<script>
  function CrearTicket() {
    console.log("ID del Producto:", idProducto2);
    console.log(userId);
    
    // Mutaci贸n para agregar un ticket
    var agregarTicketMutation = `
      mutation AgregarTicket($input: TicketInput) {
        agregarTicket(input: $input) {
          id
          fecha
        }
      }
    `;

    // Inputs para la mutaci贸n AgregarTicket
    var inputAgregarTicket = {
      "input": {
        "usuario": userId,
        "producto": idProducto2
      }
    };

    // Obtener el token JWT (asumiendo que ya est谩 almacenado en el localStorage)
    var token = localStorage.getItem('jwtToken');

    // Realizar la llamada GraphQL para agregar un ticket
    fetch('http://localhost:8091/graphql', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + token
      },
      body: JSON.stringify({
        query: agregarTicketMutation,
        variables: inputAgregarTicket
      })
    })
    .then(response => response.json())
    .then(data => {
      // Manejar la respuesta de la mutaci贸n AgregarTicket
      if (data.errors) {
        console.error(data.errors);
        alert('Error al solicitar pr茅stamo');
      } else {
        // xito al agregar el ticket, ahora llamamos a la mutaci贸n CrearSolicitud
        console.log('Ticket agregado correctamente. ID del Ticket:', data.data.agregarTicket.id);

        // Mutaci贸n para crear una solicitud despu茅s de agregar el ticket
        var crearSolicitudMutation = `
          mutation CrearSolicitud($input: CrearSolicitudInput) {
            CrearSolicitud(input: $input) {
              id
              estado
              fechaDevuelta
            }
          }
        `;

        // Inputs para la mutaci贸n CrearSolicitud
        var inputCrearSolicitud = {
          "input": {
            "ticket": data.data.agregarTicket.id
          }
        };

        // Realizar la llamada GraphQL para crear una solicitud despu茅s de agregar el ticket
        fetch('http://localhost:8091/graphql', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({
            query: crearSolicitudMutation,
            variables: inputCrearSolicitud
          })
        })
        .then(response => response.json())
        .then(data => {
          // Manejar la respuesta de la mutaci贸n CrearSolicitud
          if (data.errors) {
            console.error(data.errors);
            alert('Error al crear la solicitud');
          } else {
            // xito, mostrar alerta con la informaci贸n de la solicitud
            alert(`Solicitud creada correctamente:\nID de Solicitud: ${data.data.CrearSolicitud.id}`);
          }
        })
        .catch(error => {
          console.error(error);
          alert('Error al crear la solicitud');
        });
      }
    })
    .catch(error => {
      console.error(error);
      alert('Error al solicitar pr茅stamo');
    });
  }
</script>
