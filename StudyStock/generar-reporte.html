<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="estilos.css">
    <!--Icon-Font-->
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h2 class="text-center">GENERAR REPORTE</h2>
      <form action="#" autocomplete="off">
        <div class="form-group">
          <input type="text" name="nombre" placeholder="Tu Nombre" class="campo form-control">
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Tu Email" class="campo form-control">
        </div>
        <div class="form-group">
          <textarea name="mensaje" placeholder="Tu Mensaje..." class="form-control"></textarea>
        </div>
        <div class="form-group">
          <div class="container-fluid mt-3 d-flex justify-content-center align-items-center" style="margin-top: 150px;">
            <input type="button" name="enviar" value="Generar Reporte" class="btn-enviar btn btn-primary">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  document.querySelector('.btn-enviar').addEventListener('click', function() {
    var nombre = document.querySelector('input[name="nombre"]').value;
    var email = document.querySelector('input[name="email"]').value;
    var mensaje = document.querySelector('textarea[name="mensaje"]').value;
    var idReporte = generateID(); // Generar un ID único
    var fechaGeneracion = obtenerFecha(); // Obtener la fecha actual
    
    var doc = new window.jspdf.jsPDF(); // Crear un nuevo documento jsPDF
    
    // Agregar ID del Pedido en la parte superior derecha
    doc.setFontSize(12);
    doc.text('ID del Pedido: ' + idReporte, doc.internal.pageSize.width - 10, 10, { align: 'right' });
    // Agregar título y ID
    doc.setFontSize(18);
    var titulo = 'Reporte StudyStock 2023';
    var tituloWidth = doc.getTextDimensions(titulo).w; // Obtener ancho del texto
    var centerX = (doc.internal.pageSize.width - tituloWidth) / 2; // Calcular centro
    doc.text(titulo, centerX, 20);
    
    // Agregar información del reporte
    doc.setFontSize(12);
    doc.text('Información del Reporte:', 10, 40);
    doc.text('Fecha de Generación: ' + fechaGeneracion, 10, 50);
    
    // Agregar mensaje
    doc.text('Mensaje:', 10, 90);
    doc.text(mensaje, 10, 100);

    // Mover "Realizado por" más abajo
    doc.text('Realizado por: ' + nombre, 10, 60);
    
    doc.save('reporte.pdf'); // Guardar el PDF
    
    function generateID() {
      // Generar un ID aleatorio único (solo como ejemplo)
      return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
    }

    function obtenerFecha() {
      var today = new Date();
      var dd = String(today.getDate()).padStart(2, '0');
      var mm = String(today.getMonth() + 1).padStart(2, '0'); // Enero es 0
      var yyyy = today.getFullYear();
      return dd + '/' + mm + '/' + yyyy;
    }
  });
</script>
